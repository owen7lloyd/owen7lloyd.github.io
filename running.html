<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="assets/css/running.css" />
    <script
      src="https://kit.fontawesome.com/4e33782e8e.js"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/running.js"></script>
  </head>
  <body>
    <header>
      <div>Owen's Running Dashboard</div>
    </header>

    <h1>Half-Marathon Training Plan</h1>
    <div class="training-plan-container">
      <div style="overflow-x: auto; flex-grow: 1">
        <table class="training-plan">
          <thead>
            <tr>
              <th></th>
              <th>Monday</th>
              <th>Tuesday</th>
              <th>Wednesday</th>
              <th>Thursday</th>
              <th>Friday</th>
              <th>Saturday</th>
              <th>Sunday</th>
              <th>Weekly Volume</th>
            </tr>
          </thead>
          <tbody id="training-plan-tbody"></tbody>
        </table>
      </div>
      <div class="pace-table-container">
        <h2>Pace Guide</h2>
        <table class="pace-table">
          <tbody>
            <tr>
              <td>Easy Pace</td>
              <td>11:07 - 12:07</td>
            </tr>
            <tr>
              <td>Long Runs</td>
              <td>10:07 - 11:37</td>
            </tr>
            <tr>
              <td>5k-10k Pace</td>
              <td>8:27 - 8:49</td>
            </tr>
            <tr>
              <td>Goal Pace</td>
              <td>9:09</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="container">
      <section class="blurb">
        <p>This is my work-in-progress running dashboard</p>
